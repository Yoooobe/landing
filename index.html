<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoobe - Em Atualização</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .logo {
        margin-bottom: 2rem;
      }

      .logo-circle {
        width: 80px;
        height: 80px;
        background: #1e40af;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(30, 64, 175, 0.3);
      }

      .logo-symbol {
        width: 48px;
        height: 48px;
        fill: white;
      }

      .logo-text {
        font-size: 2rem;
        font-weight: bold;
        color: #1f2937;
        margin-top: 1rem;
      }

      .status-container {
        background: white;
        border-radius: 16px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }

      .spinner {
        display: inline-block;
        width: 32px;
        height: 32px;
        border: 3px solid #dbeafe;
        border-top-color: #1e40af;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #111827;
        margin-bottom: 1rem;
        display: inline-block;
      }

      .message {
        color: #4b5563;
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
      }

      .submessage {
        color: #6b7280;
        font-size: 0.875rem;
        margin-bottom: 2rem;
      }

      .footer {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e7eb;
      }

      .footer-text {
        color: #9ca3af;
        font-size: 0.75rem;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 1.5rem;
        }

        .message {
          font-size: 1rem;
        }

        .status-container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-circle">
          <svg
            class="logo-symbol"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 6C8 6 9 5 12 5C15 5 16 6 16 6C16 6 16.5 7 16 8C15.5 9 15 9.5 15 10C15 10.5 15.5 11 16 12C16.5 13 16 14 16 14C16 14 15 15 12 15C9 15 8 14 8 14C8 14 7.5 13 8 12C8.5 11 9 10.5 9 10C9 9.5 8.5 9 8 8C7.5 7 8 6 8 6Z"
              fill="white"
            />
            <circle cx="10" cy="8" r="1" fill="white" />
            <circle cx="14" cy="8" r="1" fill="white" />
            <path
              d="M14 12C14 12 15 13 15 14C15 15 14 16 14 16"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              fill="none"
            />
          </svg>
        </div>
        <div class="logo-text">Yoobe</div>
      </div>

      <div class="status-container">
        <div>
          <span class="spinner"></span>
          <h1>Em Atualização</h1>
        </div>

        <p class="message">Estamos trabalhando para melhorar sua experiência</p>
        <p class="submessage">Em breve estaremos de volta com novidades!</p>

        <div class="footer">
          <p class="footer-text">© 2024 Yoobe. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </body>
</html>
